<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.0.js" integrity="sha256-TFWSuDJt6kS+huV+vVlyV1jM3dwGdeNWqezhTxXB/X8=" crossorigin="anonymous"></script>
    <title>
        TechMojo Calendar
    </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 offset-md-1 selected-date">
                <div class="inner-container">
                    <span> x </span>
                    <h1 class="date"> </h1>
                    <h4 class="day"> </h4>
                </div>
            </div>
            <div class="col-12 col-md-6 datepicker">
                <div class="inner-container">
                    <div class="month-hdr">
                        <h4 class="showPrevMonth"> &lt; </h4>
                        <h4 class="month-name"> </h4>
                        <h4 class="showNextMonth"> &gt; </h4>
                    </div>
                    <div class="week days">
                        <h4> Mo </h4>
                        <h4> Tu </h4>
                        <h4> We </h4>
                        <h4> Th </h4>
                        <h4> Fr </h4>
                        <h4> Sa </h4>
                        <h4> Su </h4>
                    </div>
                    <div class="week-dates">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
